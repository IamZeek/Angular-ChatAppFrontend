<div style="overflow-y: auto; height: 400px; ">
  <p class="card-text mt-3 text-white" *ngFor="let message of messages">
    <span class="rounded-circle p-2 bg-primary">{{message.sender[0]}} </span>
    <span class="text-primary">{{message.sender}} </span>
    <span class="ml-1">{{message.content}}</span>
  </p>
</div>
