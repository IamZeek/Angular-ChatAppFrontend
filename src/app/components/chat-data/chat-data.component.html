<form #msgform="ngForm" autocomplete="off" (ngSubmit)="sendMessage()">
  <div class="row">
    <div class="col-10">
      <input type="text" [(ngModel)]="content" required class="form-control" placeholder="Send Message" name="msg" #msg>
    </div>
    <div class="col-2">
      <button [disabled]="!msgform.valid" class="btn btn-dark " type="submit">Send</button>
    </div>
  </div>
</form>
